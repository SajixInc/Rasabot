version: "2.0"

intents:
  - greet
  - link
  - search



slots:
  covid_info:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true



responses:
  utter_greet:
  - text: ""

  utter_welcome_image:
  - image: https://vivifyhealthcare.atlassian.net/rest/servicedesk/1/customer/viewport-resources/portal-logo/5/14
    text: ''

  utter_ask_covid_info:
  - text: "Please enter your Query"

  utter_welcome_message:
  - text: "Hi! welcome to bot"

  utter_buttons:
  - buttons:
    - payload: /search
      title: Search
    text: 'Please choose below option'

actions:
- get_info


forms:
  slot_for_covid_info:
    covid_info:
    - type: from_text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true